<!DOCTYPE html>
<html>
<head>

  <style type='text/css'>
  #teamTable {
    border-collapse: collapse;
    border: 1px solid #ccc;
    font-family: arial, sans-serif;
    font-size: 12px;
    width: 235px;
  }
  #teamTable th,
  #teamTable td {
    padding: 4px;
  }
  #teamTable thead {
    background-color: #ccc;
    color: #333;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
  }
  #teamTable tbody th {
    text-align: left;
  }
  #teamTable tbody td {
    text-align: right;
  }
  #teamTable tbody tr:nth-child(even) {
    background-color: #eee;
  }


.status {
	width:30px;
}
.name {
	width:50px;
}
.phone {
	width: 100px;
}
.email { display:none;
	width:100px;
}

.address { display:none;}
  #myOptions{ float: left; border: solid 1px #999; width:110px; margin:6px 0 0 123px; height:20px}
        
  </style>
  
  <script type="text/javascript">
	$(document).ready(function(){
            $("#demo1 li").hover(makeTall,makeShort);
           
        }); // close document.ready

        function makeTall(){  $(this).animate({"height":65},220);}
        function makeShort(){ $(this).animate({"height":35},220);}
  </script>

  <script type='text/javascript'>

  ];
  friends.sort(sortArray('name'));

  function sortArray(field) {
    return function(a, b) {
        if (a[field] > b[field]) {
            return 1;
        } else if (a[field] < b[field]) {
            return -1;
        } else {
            return 0;
        }
    }
  }

  // Apply jQuery template.
  $(function() {
    $("#teamTemplate").tmpl(friends).appendTo("#teamList");
  });
  // ]]>

  function hideColumn(columnIndex) {
    $('#teamTable thead th, #teamTable tbody td').show();
    $('#teamTable thead th:nth-child(' + (columnIndex) + '), #teamTable tbody td:nth-child(' + (columnIndex) + '), #teamTable #address, #teamTable td.address').hide();

  }

  $("#myOptions").change(function() {
    selectedVal = $(this).val();
    console.log(selectedVal);
    hideColumn(selectedVal);
    showColumn(selectedVal);
  });
  });//]]>  

  </script>
</head>

<body>
  <table id="teamTable">
    <tbody id="teamList"></tbody>
  </table>
  
  <script src=
  "http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type=
  "text/javascript">
</script>

  <script id="teamTemplate" type="text/x-jquery-tmpl">
      <tr>
             <td class="status">${status}</td>         
            <th class="name">${name}</th>
            <td class="phone">${phone}</td>
            <td  class="email">${email}</td>

  </script>

  <table>

</body>
